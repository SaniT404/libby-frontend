<form (ngSubmit)="AddBook()">
    <label>Title:</label>
    <br>
    <input type="text" [(ngModel)]="newBook.title" name="title">
    <br>
    <label>Author:</label>
    <br>
    <input type="text" [(ngModel)]="newBook.author" name="author">
    <br>
    <label>Category:</label>
    <br>
    <input type="text" [(ngModel)]="newBook.category" name="category">
    <br>
    <label>Checked Out:</label>
    <br>
    <input type="checkbox"[(ngModel)]="newBook.checkedOut" name="numOfHolds">
    <br>
    <button type="submit">Add Book</button>
</form>
