<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Details</th>
    </tr>
    <tr *ngFor="let book of book_list; let id = index">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td><a routerLink="/book/{{id}}">Details</a></td>
    </tr>
</table>
