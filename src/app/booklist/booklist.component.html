<table class="table">
    <thead>
        <tr>
            <th [appSort]="book_list" data-order="desc" data-name="title" scope="col">Title</th>
            <th [appSort]="book_list" data-order="desc" data-name="author" scope="col">Author</th>
            <th [appSort]="book_list" data-order="desc" data-name="category" scope="col">Category</th>
            <th>Details</th>
            <th>Check Out</th>
        </tr>
    </thead>
    <tr *ngFor="let book of book_list; let id = index">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td><a routerLink="/book/{{id}}">Details</a></td>
        <td><button (click)="checkout(id)" *ngIf="!book.checkedOut" class="btn btn-outline-primary">Check Out</button></td>
    </tr>
</table>
